<div>
    <div class="container m-3">
        <div class="row">
            <div class="col m-3">
                <blockquote class="blockquote text-center m-5">
                    <h3>Personal Docente de Licenciatura</h3>
                </blockquote>
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <div class="row">
            @for (prof of profes; track prof.id) {
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <img src="{{prof.image}}" alt="{{prof.nombre}}">
                        <h3 class="card-title">{{prof.nombre}}</h3>
                        <p class="card-text text-truncate">{{prof.ocupacion}}</p>
                        <a routerLink="/maria-leticia" class="btn btnMore">Ver m√°s</a>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
