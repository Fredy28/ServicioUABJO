<a routerLink="/home" class="icon-volver"><i class="fas fa-arrow-left"></i></a>
<div class="container mt-2 mb-4">
    <div class="row mt-2">
        <div class="col text-center">
            <h2>{{detalle.nombre}}</h2>
            <br>
            <img src="{{detalle.imagen}}" class="img-fluid" alt="{{detalle.nombre}}">
            <br>
            <br>
            <p class="descripcion">{{detalle.descripcion}}</p>
        </div>
    </div>
    <div class="contenido-separado">
        <div class="lineas-investigacion">
            <p><strong>Líneas de investigación</strong><br>{{detalle.ocupacion}}</p>
        </div>
        <div class="d-flex justify-content-center"> 
            <a *ngIf="detalle.drive" [href]="detalle.drive" target="_blank" class="btn btn-success mt-2 px-3 py-2">
                Ver publicaciones
            </a>
        </div>
    </div>
</div>
