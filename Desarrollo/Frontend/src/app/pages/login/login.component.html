<div>
    <div class="containerMain">
        <div class="login-container">
            <h2 class="text-center mb-4">Ingrese para poder administrar</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="name" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="name" formControlName="name" required placeholder="Ingrese el usuario">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" formControlName="password" required
                        placeholder="Ingrese la contraseña">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-info mt-4" [disabled]="!loginForm.valid">Ingresar</button>
                </div>

            </form>

        </div>
    </div>
</div>
